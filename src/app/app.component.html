<form [formGroup]="projectForm" (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="name">Project Name</label>
    <input type="text" id="name" formControlName="projectName" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email" id="mail" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="status">Project Status</label>
    <select id="status" formControlName="status">
    <option value="stable">Stable</option>
    <option value="critical">Critical</option>
    <option value="finished">Finished</option>
    </select>
  </div>
    <button class="btn btn-primary" type="submit">Create it</button>
</form>
